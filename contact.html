<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background-color:  #c4c2c2; }
    nav {background: #333; overflow: hidden; }
    nav a { float: left;display: block;color: white; padding: 14px 20px; text-align: center; text-decoration: none;}
    nav a:hover { background-color: #ddd; color: black; text-decoration: underline;}
    .contact-form { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: white;}
    .contact-form label { display: block; margin: 10px 0 5px; color: blue; font-weight: bold; }
    .contact-form input, .contact-form textarea {  width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f0f0f0; color: black;}
    .contact-form button {padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;font-size: 16px; }
    .contact-form button:hover { background-color: #45a049; }

  </style>
</head>

  <body>
    <nav>
      <a href="index.html"> Home</a>
      <a href="about.html">About me</a>
      <a href="resume.html">Resume</a>
      <a href="contact.html">Contact me</a>
    </nav>
    <h1> Contact Me</h1>
    <div class="contact-form">
      <form action= "#" method="post">
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="Subject"> Subject:</label>
        <input type="text" id="Subject" name="Subject" required><br>
        
        <label for="Message"> Message:</label>
        <textarea id="message" name="message"required></textarea><br>
        <button type="submit">Submit</button>

      </form>
    </div>
  </body>
</html>
